<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Up Or Shape Out</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Putting Everything into a Div -->
    <div id="everything-container" class="container mx-auto row d-flex py-2">
      <!-- This Div Holds All of the Controls for Drawing Shapes in the Canvas -->
      <div
        id="draw-container"
        class="
          container-sm
          align-content-center
          border border-danger
          rounded
          col-md-12
        "
      >
        <h2 class="text-center">Add a Shape!</h2>
        <div class="input-group mb-3" id="rec-form">
          <input
            type="text"
            class="form-control"
            placeholder="width px"
            id="rec-width"
          />
          <input
            type="text"
            class="form-control"
            placeholder="height px"
            id="rec-height"
          />
          <button
            class="btn btn-primary btn-outline-secondary text-white"
            type="button"
            id="rec-btn"
          >
            Draw Rectangle
          </button>
        </div>
        <div class="input-group mb-3" id="sq-form">
          <input
            type="text"
            class="form-control"
            placeholder="side length px"
            aria-label="Square Side Length"
            aria-describedby="basic-addon2"
            id="sq-length"
          />
          <div class="input-group-append">
            <button
              class="btn btn-primary btn-outline-secondary text-white"
              type="button"
              id="sq-btn"
            >
              Draw Square
            </button>
          </div>
        </div>
        <div class="input-group mb-3" id="cir-form">
          <input
            type="text"
            class="form-control"
            placeholder="radius px"
            aria-label="Circle Radius"
            aria-describedby="basic-addon2"
            id="cir-rad"
          />
          <div class="input-group-append">
            <button
              class="btn btn-primary btn-outline-secondary text-white"
              type="button"
              id="cir-btn"
            >
              Draw Circle
            </button>
          </div>
        </div>
        <div class="input-group mb-3" id="iso-form">
          <input
            type="text"
            class="form-control"
            placeholder="height px"
            aria-label="Isoceles Height"
            aria-describedby="basic-addon2"
            id="iso-height"
          />
          <div class="input-group-append">
            <button
              class="btn btn-primary btn-outline-secondary text-white"
              type="button"
              id="iso-btn"
            >
              Draw Isoceles Triangle
            </button>
          </div>
        </div>
      </div>
      <!-- This Div Holds Both the Canvas and the Information Panel -->
      <div
        id="canvas-and-panel"
        class="row container py-3 justify-content-between"
      >
        <!-- This Div Holds All the Shapes -->
        <div
          id="shape-canvas"
          class="col-8 position-relative overflow-hidden"
        ></div>
        <!-- This Div Holds the Information About Each Shape After It's clicked -->
        <div id="info-panel" class="col-4 container bg-info text-dark">
          <h3 class="pt-2">Click a Shape to Learn More!</h3>
          <div class="input-group mb-3 pt-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Shape Name</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              id="shape-name"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3 pt-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Width</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              id="shape-width"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3 pt-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Height</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              id="shape-height"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3 pt-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Radius</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              id="shape-radius"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3 pt-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Area</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Default"
              id="shape-area"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group mb-3 pt-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Perimeter</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="shape-perimeter"
              aria-label="Default"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
